<body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="0">

<header id="header" class="header d-flex align-items-center sticked stikcy-menu">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
        <a href="#" class="logo d-flex align-items-center">
            <img src="static/picture/logo.png" alt="logo">
        </a>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="/index" class="">Home</a></li>

            </ul>
        </nav><!-- .navbar -->

</header>
<!-- End Header -->

<!--  Hero Section  -->
<section id="hero" class="hero sticked-header-offset">

    <div id="particles-js"></div>
    <div id="repulse-circle-div"></div>
    <div class="container position-relative">
        <div class="row gy-5 aos-init aos-animate">
            <div class="col-lg-7  order-lg-1 d-flex flex-column justify-content-start text-left caption">
                <h2 data-aos="fade-up">This website will display the scores about top250 movies from Douban.</h2>
            </div>
        </div>
    </div>
</section>
<!-- End Hero Section -->


<!-- Start Service Section -->
<div id="Movies" class="section">
    <div class="top-icon-box position-relative">
        <div class="container position-relative">
            <div class="section-header">
                <h2>Rating shows</h2>
                <p>The scores about Douban top 250 movies. See how great they are!</p>
            </div>

            <!-- Prepare a DOM with a defined width and height for ECharts -->
            <div id="main" style="width: 100%;height:600px;"></div>
            <script type="text/javascript">
                // Initialize the echarts instance based on the prepared dom
                var myChart = echarts.init(document.getElementById('main'));
                // Specify the configuration items and data for the chart
                var option = {
                    xAxis: [
                        {
                            type: 'category',
                            data:{{ score }}
                        }],
                    yAxis: [
                        {
                            type:'value',
                            data:{{ count }}
                        }],
                    series: [
                        {
                            type: 'bar',
                            data: {{ count }},
                            markPoint: {
                                data: [
                                    {type: 'max', name: 'Max'},
                                    {type: 'min', name: 'Min'}
                                ]
                            },
                        },
                    ]
                };
                myChart.setOption(option);
            </script>

        </div>
    </div>
</div>
<!-- End Service Section -->
